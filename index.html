<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            font-family: 'Montserrat', sans-serif;

            background-color: #1e272e;

            color: #f5f6fa;

        }



        .container {

            max-width: 1200px;

            margin: 0 auto;

            padding: 20px;

        }



        .header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            background-color: #485460;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }



        .header h1 {

            font-size: 2.5em;

            font-weight: 600;

            color: #f39c12;

        }



        .header nav ul {

            list-style: none;

            display: flex;

        }



        .header nav ul li {

            margin-left: 20px;

        }



        .header nav ul li a {

            text-decoration: none;

            color: #ecf0f1;

            font-weight: bold;

            padding: 8px 15px;

            border-radius: 8px;

            transition: background-color 0.3s;

        }



        .header nav ul li a:hover {

            background-color: #f39c12;

            color: #2d3436;

        }



        main {

            margin: 30px 0;

        }



        .music-list h2 {

            margin-bottom: 10px;

            font-size: 2em;

            color: #f39c12;

        }



        .music-list ul {

            list-style: none;

            padding: 0;

        }



        .music-list ul li {

            padding: 10px;

            margin-bottom: 10px;

            background-color: #57606f;

            border-radius: 8px;

            transition: background-color 0.3s;

        }



        .music-list ul li:hover {

            background-color: #747d8c;

        }



        .music-player {

            background-color: #2d3436;

            padding: 30px;

            border-radius: 12px;

            text-align: center;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);

        }



        .cover-art {

            width: 200px;

            height: 200px;

            border-radius: 12px;

            margin-bottom: 15px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);

        }



        .controls button {

            background: none;

            border: none;

            font-size: 2.5em;

            color: #f39c12;

            margin: 10px;

            cursor: pointer;

            transition: color 0.3s;

        }



        .controls button:hover {

            color: #f1c40f;

        }



        .progress-container {

            width: 100%;

            background-color: #7f8c8d;

            border-radius: 12px;

            margin: 15px 0;

            height: 10px;

            position: relative;

        }



        .progress-bar {

            height: 100%;

            background-color: #f39c12;

            width: 0;

            border-radius: 12px;

        }



        .time {

            font-size: 1.2em;

            margin: 10px 0;

            color: #f1f2f6;

        }



        .volume-control {

            margin: 20px 0;

            color: #f1f2f6;

        }



        footer {
    background-color: #2d3436; /* Dark background to match the theme */
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    margin-top: 40px;
    color: #f1f2f6; /* Light text color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

footer p {
    font-size: 1em; /* Default font size */
    margin: 5px 0;
}
footer p a {
    color: #f39c12; /* Link color */
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
    margin:17px
}
footer p a:hover {
    color: #f1c40f; /* Hover effect */
}
.controls button {

            background: none;

            border: none;

            font-size: 2.5em;

            color: #f39c12;

            margin: 10px;

            cursor: pointer;

            transition: color 0.3s;

 }



.controls button:hover {

        color: #f1c40f;

  }

    /* Hide the hamburger menu by default on larger screens */
.hamburger {
    display: none;
}

/* For mobile screens */
@media (max-width: 768px) {
    .hamburger {
        display: block;
        background: none;
        border: none;
        font-size: 2em;
        color: #f39c12;
        cursor: pointer;
    }
/* Hide the nav menu by default */
#nav-menu {
    display: none;
    flex-direction: column;
    background-color: #485460;
    position: absolute;
    top: 70px; /* Adjust according to your header height */
    right: 0;
    width: 100%;
    padding: 20px;
    transition: all 0.3s ease; /* Add transition for smooth effect */
}
/* Show the nav menu when active */
#nav-menu.active {
    display: flex; /* Display the menu when the class 'active' is added */
}
/* Style navigation links */
 #nav-menu ul {
        display: flex;
        flex-direction: column;
 }
 #nav-menu ul li {
        margin: 10px 0;
    }
}
 </style>

</head>

<body>

    <div class="container">

       <header class="header">
    <h1>VPP Music Player</h1>
    <button class="hamburger" id="hamburger">
        &#9776; <!-- Unicode character for hamburger icon -->
    </button>
    <nav id="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Library</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </nav>
</header>
 <main>

     <div class="music-list">

           <h2>Top Tracks</h2>

                <ul id="song-list">

                    <!-- Songs will be populated here -->

                </ul>

            </div>

            <div class="music-player">

                <img class="cover-art" id="cover-art" src="assets/cover1.jpg" alt="Cover Art">

                <h3 id="song-title">Song Title</h3>

                <p id="artist-name">Artist Name</p>

                <audio id="audio" src="" preload="auto"></audio>

                <div class="controls">

                    <button id="prev">‚èÆÔ∏è</button>

                    <button id="play">‚ñ∂Ô∏è</button>

                    <button id="next">‚è≠Ô∏è</button>

                    <button id="repeat">üîÅ</button>

                    <button id="shuffle">üîÄ</button>

                </div>

                <div class="progress-container">

                    <div class="progress-bar" id="progress-bar"></div>

                </div>

                <div class="time">

                    <span id="current-time">00:00</span> / <span id="total-duration">00:00</span>

                </div>
               

                <div class="volume-control">

                    <label for="volume">Volume: </label>

                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

                </div>

            </div>

        </main>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 VPP Music Player</p>
        <p>Designed by Prity Pandey </p>
        
        <!-- Add Social Media Links -->
        <div class="social-media">
           <p>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>

    </p> </div>
      <!-- Contact Information -->
        <p>Contact: <a href="mailto:vppmusic@example.com">vppmusic@example.com</a></p>
    </div>
</footer>
   </div>


<script>

const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

// Toggle between showing and hiding the nav menu when hamburger is clicked
hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});
// Close the nav menu when clicking on a menu item
const navLinks = document.querySelectorAll('#nav-menu ul li a');
navLinks.forEach(link => {
    link.addEventListener('click', () => {
        navMenu.classList.remove('active');
    });
});
// Close the nav menu when clicking outside of it
document.addEventListener('click', (event) => {
    const isClickInside = navMenu.contains(event.target) || hamburger.contains(event.target);

    if (!isClickInside) {
        navMenu.classList.remove('active');
    }
});
        const audio = document.getElementById('audio');

        const playButton = document.getElementById('play');

        const prevButton = document.getElementById('prev');

        const nextButton = document.getElementById('next');

        const repeatButton = document.getElementById('repeat');

        const shuffleButton = document.getElementById('shuffle');

        const songTitle = document.getElementById('song-title');

        const artistName = document.getElementById('artist-name');

        const progressBar = document.getElementById('progress-bar');

        const progressContainer = document.querySelector('.progress-container');  

        const coverArt = document.getElementById('cover-art');

        const volumeControl = document.getElementById('volume');

        const currentTimeElement = document.getElementById('current-time');

        const totalDurationElement = document.getElementById('total-duration');



        let isPlaying = false;

        let isRepeating = false;

        let isShuffling = false;



        const songs = [

            {

                title: 'Dekha Hazaro Dafa',

                artist: 'Arijit Singh',

                src: 'assets/Dekha Hazaro Dafaa - Rustom (Arijit Singh) 190Kbps.mp3',

                cover: 'assets/dekha.jpg'

            },

            {

                title: 'Ek Charaiya',

                artist: 'Arijit Singh',

                src: 'assets/Ek Charraiya.mp3',

                cover: 'assets/ekchiraiya.jpg'

            },

            {

                title: 'Hai Dil yeh mera',

                artist: 'Arijit Singh',

                src: 'assets/Hai Dil Ye Mera.mp3',

                cover: 'assets/hdil.jpg'

            },

            {

                title: 'Kal Ho Na Ho',

                artist: 'Sonu Nigam',

                src: 'assets/Kal ho na ho.mp3',

                cover: 'assets/kal.jpg'

            },

            {

                title: 'Kabhi Alvida Na Kehna',

                artist: 'Sonu Nigam',

                src: 'assets/kabhi alvida na kehna.mp3',

                cover: 'assets/alvida.jpg'

            }

        ];



        let currentSongIndex = 0;



        function loadSong(song) {

            audio.src = song.src;

            songTitle.textContent = song.title;

            artistName.textContent = song.artist;

            coverArt.src = song.cover;

            audio.volume = volumeControl.value;

        }



        function playSong() {

            audio.play();

            isPlaying = true;

            playButton.textContent = '‚è∏Ô∏è';

        }



        function pauseSong() {

            audio.pause();

            isPlaying = false;

            playButton.textContent = '‚ñ∂Ô∏è';

        }


       playButton.addEventListener('click', () => {

            if (isPlaying) {

                pauseSong();

            } else {

                playSong();

            }

        });


        prevButton.addEventListener('click', () => {

            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;

            loadSong(songs[currentSongIndex]);

            playSong();

        });


        nextButton.addEventListener('click', () => {

            if (isShuffling) {

                playRandomSong();

            } else {

                currentSongIndex = (currentSongIndex + 1) % songs.length;

            }

            loadSong(songs[currentSongIndex]);

            playSong();

        });


        repeatButton.addEventListener('click', () => {

            isRepeating = !isRepeating;

            repeatButton.style.color = isRepeating ? '#f1c40f' : '#f39c12';  // Change color to indicate repeat is on

        });

        shuffleButton.addEventListener('click', () => {

            isShuffling = !isShuffling;

            shuffleButton.style.color = isShuffling ? '#f1c40f' : '#f39c12';  // Change color to indicate shuffle is on

        });


      audio.addEventListener('ended', () => {

            if (isRepeating) {

                playSong();  // Repeat the current song

            } else if (isShuffling) {

                playRandomSong();

            } else {

                nextButton.click();  // Play the next song

            }

        });


        function playRandomSong() {

            let randomIndex;

            do {

                randomIndex = Math.floor(Math.random() * songs.length);

            } while (randomIndex === currentSongIndex);  // Ensure a new random song is picked

            currentSongIndex = randomIndex;

            loadSong(songs[currentSongIndex]);

            playSong();

        }


        audio.addEventListener('timeupdate', updateProgress);



        function updateProgress() {

            const currentTime = audio.currentTime;

            const duration = audio.duration;

            const progressPercent = (currentTime / duration) * 100;

            progressBar.style.width = `${progressPercent}%`;



            const currentMinutes = Math.floor(currentTime / 60);

            const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');

            currentTimeElement.textContent = `${currentMinutes}:${currentSeconds}`;



            const totalMinutes = Math.floor(duration / 60);

            const totalSeconds = Math.floor(duration % 60).toString().padStart(2, '0');

            if (duration) {

                totalDurationElement.textContent = `${totalMinutes}:${totalSeconds}`;

            }

        }



        progressContainer.addEventListener('click', setProgress);



        function setProgress(e) {

            const width = progressContainer.clientWidth;

            const clickX = e.offsetX;

            const duration = audio.duration;

            audio.currentTime = (clickX / width) * duration;

        }



        volumeControl.addEventListener('input', () => {

            audio.volume = volumeControl.value;

        });



        // Load the first song initially

        loadSong(songs[currentSongIndex]);

    </script>

</body>
